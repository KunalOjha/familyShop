<div class="row">
  <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
          <div class="form-group">
            <label for="title">Title</label>
            <input #title="ngModel" [(ngModel)]= "product.name" name="name" id="title" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
              Title is Required.
            </div>
          </div>
          <div class="form-group">
              <label for="price">Price</label>
              <div class="input-group">
                <span type="text" class="input-group-addon">$</span>
                <input #price="ngModel" [(ngModel)]= "product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
              </div>
              <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                  <div *ngIf="price.errors.required">Price is Required.</div>
                  <div *ngIf="price.errors.min">Price should be greater than 0.</div>
              </div>
              
          </div>
          <div class="form-group">
              <label for="category">Category</label>
              <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
                <option value=""></option>
                <option *ngFor="let category of categories$ | async" [value]="category.$key">{{category.name}}</option>
              </select>
              <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                  Category is Required.
                </div>
          </div>
          <div class="form-group">
              <label for="imageUrl">Image Url</label>
              <input #imageUrl="ngModel" [(ngModel)]= "product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
              <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                  <div *ngIf="imageUrl.errors.required"> Image Url is Required.</div>
                  <div *ngIf="imageUrl.errors.url">Please enter a valid URL.</div>
                </div>
          </div>
          <button class="btn btn-primary">Save</button>
        </form>
  </div>
  <div class="col-md-6">
      <div class="card" style="width: 20rem;">
          <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl">
          <div class="card-block">
            <h4 class="card-title">{{ product.name }}</h4>
            <p class="card-text">{{ product.price | currency:'USD':true }}</p>
          </div>
        </div>
  </div>
</div>
